<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stop Watch</h1>
    <div class="main">
        <div class="box" id="hours">Hrs</div>
        <div class="box" id="minutes">Min</div>
        <div class="box" id="seconds">Sec</div>
        <div class="time"id="hrs"></div>
        <div class="dot" id="one">&#9679;</div>
        <div class="dot" id="two">&#9679;</div>
        <div class="time"id="min"></div>
        <div class="dot" id="three">&#9679;</div>
        <div class="dot" id="four">&#9679;</div>
        <div class="time"id="sec"></div>
    </div>
    <input class="button" id="start" type="button" value="Start">
    <input class="button" id="stop"  type="button" value="Stop">
    <input class="button" id="reset" type="button" value="Reset">
    
    <script src="app.js"></script>
</body>
</html>
